{% extends "layout.html" %} {% block content %}

<div class="flex justify-center pt-20">
  <div class="bg-white shadow-lg rounded-lg p-8 w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Admin Login</h2>

    {% if error %}
    <div class="mb-4 p-2 bg-red-100 text-red-600 text-sm rounded">
      {{ error }}
    </div>
    {% endif %}

    <form method="POST" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-1">Username</label>
        <input
          type="text"
          name="username"
          required
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-teal-300"
        />
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Password</label>
        <input
          type="password"
          name="password"
          required
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-teal-300"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-teal-600 hover:bg-teal-700 text-white py-2 rounded transition"
      >
        Login
      </button>
    </form>
  </div>
</div>

{% endblock %}
